<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- AI Neural Network with Legs -->
  <g id="ai-network">
    <!-- Neural network nodes and connections -->
    <!-- Layer 1 (left) -->
    <circle cx="25" cy="35" r="4" fill="#006C36"/>
    <circle cx="25" cy="50" r="4" fill="#006C36"/>
    <circle cx="25" cy="65" r="4" fill="#006C36"/>
    
    <!-- Layer 2 (middle) -->
    <circle cx="45" cy="30" r="4" fill="#006C36"/>
    <circle cx="45" cy="45" r="4" fill="#006C36"/>
    <circle cx="45" cy="60" r="4" fill="#006C36"/>
    <circle cx="45" cy="75" r="4" fill="#006C36"/>
    
    <!-- Layer 3 (right) -->
    <circle cx="65" cy="35" r="4" fill="#006C36"/>
    <circle cx="65" cy="50" r="4" fill="#006C36"/>
    <circle cx="65" cy="65" r="4" fill="#006C36"/>
    
    <!-- Connections between layers -->
    <g stroke="#006C36" stroke-width="1" opacity="0.4">
      <!-- Layer 1 to Layer 2 -->
      <line x1="25" y1="35" x2="45" y2="30"/>
      <line x1="25" y1="35" x2="45" y2="45"/>
      <line x1="25" y1="35" x2="45" y2="60"/>
      
      <line x1="25" y1="50" x2="45" y2="30"/>
      <line x1="25" y1="50" x2="45" y2="45"/>
      <line x1="25" y1="50" x2="45" y2="60"/>
      <line x1="25" y1="50" x2="45" y2="75"/>
      
      <line x1="25" y1="65" x2="45" y2="45"/>
      <line x1="25" y1="65" x2="45" y2="60"/>
      <line x1="25" y1="65" x2="45" y2="75"/>
      
      <!-- Layer 2 to Layer 3 -->
      <line x1="45" y1="30" x2="65" y2="35"/>
      <line x1="45" y1="30" x2="65" y2="50"/>
      
      <line x1="45" y1="45" x2="65" y2="35"/>
      <line x1="45" y1="45" x2="65" y2="50"/>
      <line x1="45" y1="45" x2="65" y2="65"/>
      
      <line x1="45" y1="60" x2="65" y2="35"/>
      <line x1="45" y1="60" x2="65" y2="50"/>
      <line x1="45" y1="60" x2="65" y2="65"/>
      
      <line x1="45" y1="75" x2="65" y2="50"/>
      <line x1="45" y1="75" x2="65" y2="65"/>
    </g>
    
    <!-- Legs for the AI -->
    <g stroke="#000000" stroke-width="2.5" stroke-linecap="round" fill="none">
      <!-- Left leg -->
      <path d="M 35 78 L 30 88 L 25 98"/>
      <!-- Right leg -->
      <path d="M 55 78 L 60 88 L 65 98"/>
    </g>
  </g>
  
  <!-- Running Human -->
  <g id="running-human" transform="translate(95, 30)">
    <!-- Head -->
    <circle cx="20" cy="10" r="6" fill="none" stroke="#000000" stroke-width="2.5"/>
    
    <!-- Body (leaning forward) -->
    <line x1="20" y1="16" x2="18" y2="35" stroke="#000000" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Arms (running position) -->
    <!-- Front arm (forward) -->
    <path d="M 18 20 L 10 18 L 5 22" stroke="#000000" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <!-- Back arm (backward) -->
    <path d="M 18 22 L 26 24 L 32 22" stroke="#000000" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    
    <!-- Legs (running position) -->
    <!-- Front leg (bent, forward) -->
    <path d="M 18 35 L 12 45 L 8 52" stroke="#000000" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <!-- Back leg (extended, pushing off) -->
    <path d="M 18 35 L 24 42 L 32 45" stroke="#000000" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Motion lines behind human -->
  <g stroke="#006C36" stroke-width="1.5" stroke-linecap="round" opacity="0.3">
    <line x1="85" y1="50" x2="75" y2="50"/>
    <line x1="88" y1="60" x2="78" y2="60"/>
    <line x1="90" y1="70" x2="80" y2="70"/>
  </g>
  
  <!-- Text: GPT Pursuit -->
  <g id="text">
    <text x="170" y="55" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="700" fill="#000000">GPT</text>
    <text x="170" y="85" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="700" fill="#006C36">Pursuit</text>
  </g>
</svg>

